version: '2.1'
services:

  data-broker:
    image: dredd-tests
    restart: always
    depends_on:
      - kafka
      - data-broker-redis

  zookeeper:
    image: "zookeeper:3.4"
    restart: always

  data-broker-redis:
    image: redis
    restart: always
    networks:
      default:
        aliases:
          - dbmredis

  kafka:
    image: "ches/kafka:0.10.1.1"
    depends_on:
      - zookeeper
    restart: always
    environment:
      ZOOKEEPER_IP: zookeeper
      KAFKA_NUM_PARTITIONS: 10
